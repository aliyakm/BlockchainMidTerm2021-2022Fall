<div class="table-style">

<table>
  <tr>
  <th>
  Order id:
  </th>
  <th>
  Total sum:
  </th>
  <th>
  Date: 
  </th>
  <th>
  Weight:
  </th>
  <th>
  Status:
  </th>

</table>

</div>
